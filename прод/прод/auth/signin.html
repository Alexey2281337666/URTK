<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style_site.css">
    <title>Расписание УРТК</title>
</head>

<body>
    <div id="sign" class="auth_block bgc flex">
        <form>
            <div class="flex">
                <h2 class="h2_sign">Расписание УРТК <img class="img_logo" src="/images/лого.png"></h2>
                <h1 class="h1_sign">Регистрация на платформе</h1>
            </div>
            <div class="signup">
                <div class="row">
                    <div class="margin">
                        <label class="font" style="display: block;" for="">Имя</label>
                        <input class="input_sign" placeholder="Ваше имя">
                    </div>
                    <div class="margin">
                        <label class="font" style="display: block;">Email</label>
                        <input class="input_sign" placeholder="Email">
                    </div>
                </div>
                <div class="row">
                    <div class="margin">
                        <label class="font" style="display: block;">Пароль</label>
                        <input class="input_sign" placeholder="Ваш пароль">
                    </div>
                    <div class="margin">
                        <label class="font" style="display: block;">Повторите пароль</label>
                        <input class="input_sign" placeholder="Ваш пароль">
                    </div>
                </div>
            </div>
            <div class="my-schedule_sign">
                <h4 style="color: white; font-family: 'Inter', sans-serif; margin-left: 3%; ">Ваше расписание</h4>
                <p
                    style="margin-bottom: 0%; color: white; font-family: 'Inter', sans-serif; margin-left: 3%; font-size: 13px;">
                    Роль</p>
                <input class="input_combobox" role="combobox" aria-expanded="true" type="button" aria-haspopup="dialog"
                    aria-controls="radix-:r3:" data-state="open">
                <div style="position: relative; top:-35px; left: 30px; color: gray; font-family: 'Inter', sans-serif;">
                    Студент
                </div>

                <svg style="position: relative; left: 90%; top:-54px" xmlns="http://www.w3.org/2000/svg" width="20"
                    height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5"></path>
                    <path d="m7 9 5-5 5 5"></path>
                </svg>
                </input>
                <p
                    style="margin-bottom: 0%; margin-top: -35px; color: white; font-family: 'Inter', sans-serif; margin-left: 3%; font-size: 13px;">
                    Группа
                </p>
                <input class="input_combobox" role="combobox" aria-expanded="true" type="button" aria-haspopup="dialog"
                    aria-controls="radix-:r3:" data-state="open">
                <div style="position: relative; top:-35px; left: 30px; color: gray; font-family: 'Inter', sans-serif;">
                    Ис-127
                </div>

                <svg style="position: relative; left: 90%; top:-54px" xmlns="http://www.w3.org/2000/svg" width="20"
                    height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5"></path>
                    <path d="m7 9 5-5 5 5"></path>
                </svg>
                </input>

            </div>
            <button class="button_sign margin_sign">Зарегестрироваться</button>

        </form>
    </div>

    </div>
</body>

</html>
