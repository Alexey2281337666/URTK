    <script>
        const monthBtn = document.getElementById('monthBtn');
        const dropdown = document.getElementById('dropdownProgress');
        const currentMonthBtn = document.getElementById('currentMonthBtn');

        monthBtn.addEventListener('click', function (e) {
            e.stopPropagation();
            dropdown.classList.toggle('active');
        });

        currentMonthBtn.addEventListener('click', function () {
            window.location.href = 'my-progress.html';
        });

        // Закрытие дропдауна при клике вне
        document.addEventListener('click', function (e) {
            if (!dropdown.contains(e.target) && !monthBtn.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });        // Подсветка активной страницы в навигации
        document.querySelectorAll('.head_button, .head_button1').forEach(link => {
            const currentPage = window.location.pathname.split('/').pop();
            const linkPage = link.getAttribute('href');

            if (linkPage === currentPage) {
                link.classList.add('active');
            }
        });
    </script>
    <script>
        // Заполнение таблицы случайными оценками от 3 до 5
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.progress-table tbody tr').forEach(tr => {
                // Получаем все ячейки в строке, кроме названия предмета
                const cells = tr.querySelectorAll('td.empty');

                // Генерируем оценки для 1 и 2 семестра (индексы 0 и 1)
                const sem1 = Math.floor(Math.random() * 3) + 3;
                const sem2 = Math.floor(Math.random() * 3) + 3;

                // Вычисляем годовую оценку как среднее (индекс 2)
                const year = Math.round((sem1 + sem2) / 2);

                // Генерируем оценку за экзамен (индекс 3)
                const exam = Math.floor(Math.random() * 3) + 3;

                // Вычисляем итоговую оценку как среднее между годовой и экзаменационной (индекс 4)
                const final = Math.round((year + exam) / 2);

                // Заполняем все оценки
                const grades = [sem1, sem2, year, exam, final];
                cells.forEach((cell, index) => {
                    cell.textContent = grades[index];
                    cell.classList.remove('empty');
                    cell.classList.add('grade');
                });
            });
        });
    </script>
